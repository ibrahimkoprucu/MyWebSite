    <div class="container">
      <h1>Contact Me Details</h1>

      <a class="btn btn-info" href="tel:+905380520799">
        Beni Arayın
      </a>

      <span class="ml-5"></span>

      <a class="btn btn-success" href="https://api.whatsapp.com/send?phone=00905380520799&text=Merhaba"
        >Whatsapp</a
      >
      <hr />

      <form
        action="mailto:i.koprucu07@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Your E-mail: </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="E-mail"
          />
        </div>

        <div class="form-group">
          <label for="message">Your Message: </label>

          <textarea
            name="message"
            id="message"
            cols="30"
            rows="4"
            class="form-control"
          >
          </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
